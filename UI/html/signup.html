<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign up</title>
    <link rel="stylesheet" href="../css/signup.css">
</head>

<body>

    <div class="card-login-background">

        <!-- navigation bar contents -->
        <div class="navbar">
            <div>
                <span class="title-ball"></span>
                <span class="title-first">Property</span>
                <span class="title-second">Pro</span>
                <span class="title-third">Lite</span>
            </div>
            <div class="sign-up sign-up-big-margin">
                <button id="login-navbar">LOG IN</button>
            </div>
            <div class="sign-up">
                <button id="signup-navbar">SIGN UP</button>
            </div>
        </div>
        <!-- navigation bar contents -->

        <div class="card-login signup">
            <h1 class="login-title">Property Pro Lite!</h1>
            <h4 class="login-mini-title">Where Magic Happens</h4>
            <div class="login-field-container">
                <input id="first-name" class="input-field" type="text" placeholder="First name...">
                <input id="last-name" class="input-field" type="text" placeholder="Last name...">
                <input id="address" class="input-field" type="text" placeholder="Address...">
                <input id="phone-number" class="input-field" type="text" placeholder="Phone number...">
                <input id="email" class="input-field" type="text" placeholder="Email...">
                <input id="password" class="input-field" type="password" placeholder="Password...">
                <input id="confirm-password" class="input-field" type="password" placeholder="Confirm password...">
                <div>
                    <button id="back" class="mini-buttons resetform">Back</button>
                    <button id="create" class="mini-buttons resetform">Proceed</button>
                </div>

                <div>
                    <span id="loading-spinner" class="loader"><span class="loader-inner"></span></span>
                </div>
            </div>
        </div>

        <!-- footer section -->
        <div class="footer">
            <div class="footer-bottom">&copy; Property-Pro-Lite.com | Designed by Amily Kassim</div>
        </div>
        <!-- footer section -->
    </div>

    <!-- <script src="../js/signup.js"></script> -->
    <script src="../js/signup.js"></script>

</body>

</html>
