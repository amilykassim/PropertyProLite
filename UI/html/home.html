<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Property-Pro-Lite</title>
    <link rel="stylesheet" href="../css/app.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>

    <div class="top-bar">
        <div>
            <span class="title-ball"></span>
            <span class="title-first">Property</span>
            <span class="title-second">Pro</span>
            <span class="title-third">Lite</span>
        </div>
        <div class="log-out">
            <button>LOG OUT</button>
        </div>
        <div>
            <img class="image topbar" src="../assets/steve_jobs_black_and_white.jpg" alt="image">
        </div>
        <div class="search-container">
            <div>
                <i class="material-icons center-icon">search</i>
                <input class="search" type="text" placeholder="Search properties...">
            </div>
        </div>
    </div>

    <div class="body-container">
        <div class="top-body">
            <div class="card-top  first-background-color">
                <span class="pill first-pill-color">DISCOVER</span>

                
            </div>
        </div>
    </div>


    <script src="../js/home.js">
    </script>

</body>

</html>
